<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="pad-t max-length island">
    <div>
      <h1 class="peta">Want to go to Mars?</h1>

      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form method="POST" action="https://formspree.io/netc0003@algonquinlive.com">

        <fieldset>
          <legend class="push">Personal details</legend>
          <div class="grid">
            <div class="push unit s-1 m-1 l-1-2 padright">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>

            <div class="push unit s-1 m-1 l-1-2 padleft">
              <label for="age">Age </label>
              <input id="age" type="number" name="age" required>
            </div>
          </div>

          <div class="grid">
            <div class="push unit xs-1 s-1 m-1 l-1-2 padright">
              <label for="email">Your Email </label>
              <input id="email" type="email" placeholder="me@me.com" name="email" required>
            </div>

            <div class="push unit xs-1 s-1 m-1 l-1-2 padleft">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>

          <div class="push">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>Mission statement</legend>

          <div class="push">
            <label for="why">Why do you want to go to Mars?</label>
            <textarea id="why" name="why" required></textarea>
          </div>
        </fieldset>

        <div class="text-center">
          <button class="btn btn-dark" type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
</head>
<body>

  <section>
    <div>
      <h1>Want to go to Mars?</h1>

      <p> We're looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="" method="POST" action="https://formspree.io/netc0003@algonquinlive.com">

        <div>
          <h2>Personal details</h2>

        <div>
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>

        <div class="push">
          <label for="age">Age </label>
          <input id="age" type="number" name="age" required>
        </div>

        <div class="push">
          <label for="email">Your email </label>
          <input id="email" type="email" placeholder="me@me.com" name="Request to join the mission" required>
        </div>

        <div>
          <label for="fitness">Physical fitness</label>
          <select id="fitness" type="text" name="fitness" required>
            <option> Super-human</option>
            <option> Normal human</option>
          </select>
        </div>

        <div>
          <label for="address">Address</label>
          <textarea id="address" name="address" required></textarea>
        </div>

        <h2>Mission statement</h2>

        <div>
          <label for="why">Why do you want to go to Mars?</label>
          <textarea id="why" name="why" required></textarea>
        </div>

      </form>
    </div>
  </section>
</body>
</html>
